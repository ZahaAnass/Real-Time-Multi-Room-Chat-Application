<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ChatApp - Register</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3a91e9",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .form-input {
        @apply block w-full bg-background-light/5 dark:bg-background-dark/30 border-background-light/20 dark:border-background-dark/50 border rounded-lg p-3 text-sm text-black dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-primary focus:border-primary transition-colors;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
<div class="flex min-h-screen w-full flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-background-light/10 dark:border-background-dark/50 px-6 sm:px-10 py-4">
<div class="flex items-center gap-3">
<svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">ChatApp</h1>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Create an account</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
              Join the conversation and start chatting in real-time.
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-lg">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="username">Username</label>
<input autocomplete="username" class="form-input" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="bio">Bio (max 150 chars)</label>
<textarea class="form-input resize-none" id="bio" maxlength="150" name="bio" placeholder="Bio (max 150 chars)" rows="3"></textarea>
</div>
</div>
<div>
<h3 class="text-sm font-medium text-gray-900 dark:text-gray-200">Choose your avatar color</h3>
<fieldset class="mt-4">
<legend class="sr-only">Avatar color</legend>
<div class="flex items-center justify-center space-x-3">
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#3498db] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input checked="" class="sr-only" name="avatar-color" type="radio" value="blue"/>
</label>
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#2ecc71] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="sr-only" name="avatar-color" type="radio" value="green"/>
</label>
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#e74c3c] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="sr-only" name="avatar-color" type="radio" value="red"/>
</label>
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#f39c12] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="sr-only" name="avatar-color" type="radio" value="orange"/>
</label>
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#9b59b6] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="sr-only" name="avatar-color" type="radio" value="purple"/>
</label>
<label class="relative flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-[#34495e] ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary">
<input class="sr-only" name="avatar-color" type="radio" value="slate"/>
</label>
</div>
</fieldset>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-semibold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                Register
              </button>
</div>
<div class="text-center">
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#"> Already have an account? Sign in </a>
</div>
</form>
</div>
</main>
</div>

</body></html>
