<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ChatApp - Request to Join</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3a91e9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .gradient-bg {
            background-image: linear-gradient(180deg, #111921 0%, #111921 50%, #3a91e933 100%);
        }
        .dark .gradient-bg {
             background-image: linear-gradient(180deg, #111921 0%, #111921 50%, #3a91e933 100%);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white/90 dark:text-white/90 gradient-bg">
<div class="min-h-screen flex flex-col">
<header class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-full">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">chat</span>
</div>
<h1 class="text-xl font-bold text-white">ChatApp</h1>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-6 text-sm font-medium">
<a class="text-white/70 hover:text-white transition-colors" href="#">Home</a>
<a class="text-white font-semibold" href="#">Rooms</a>
<a class="text-white/70 hover:text-white transition-colors" href="#">Profile</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative text-white/70 hover:text-white transition-colors">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-primary rounded-full border-2 border-background-dark"></span>
</button>
<button>
<img alt="User avatar" class="w-10 h-10 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCAsg2E3_yME0fswHNAPFv-T4szUN40n2A3biGBwd-xPHLJyDn8Q2rkvHBT5MwDY4PlvGOpVoJBvJmEBUTwh0HeDZwH0fnHyqCMHElwaDcyNEgJWGMIzVYkTS15dIc5L7-i1SN50TDqTa9S_PBM-J92-nEDYfwEjvw8Cl7oEZFKxMMW7qTnxOAryXJwtcuW2VA2mTNdwHWuDi4CpxiIkBISQN5gwMwMi-sBaraWDIqU0gdWMzfFosvwC0X6bMC-ahLmG9DWVWQpHKE"/>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md mx-auto space-y-8">
<div class="bg-white/5 dark:bg-white/5 backdrop-blur-2xl rounded-xl shadow-lg p-8">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-white">Join Room: #design-critique</h2>
<p class="text-white/60 mt-2">Share your work and get feedback from the community.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-dark transition-all" type="submit">
                               Request to Join
                            </button>
</div>
</form>
<div class="mt-8 text-center hidden">
<div class="inline-flex items-center gap-3 bg-primary/10 text-primary py-3 px-6 rounded-lg">
<span class="material-symbols-outlined">
                                pending
                            </span>
<p class="text-sm font-medium">Your request is pending admin approval.</p>
</div>
</div>
</div>
<div class="text-center text-white/50 text-sm">
<p>Already a member? <a class="font-medium text-primary hover:underline" href="#">Log in</a></p>
</div>
</div>
</main>
</div>
<script>
        const form = document.querySelector('form');
        const confirmationMessage = document.querySelector('.mt-8.text-center');
        if(form && confirmationMessage) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                form.style.display = 'none';
                confirmationMessage.classList.remove('hidden');
                // For demo only, re-show form after a few seconds
                setTimeout(() => {
                    form.style.display = 'block';
                    confirmationMessage.classList.add('hidden');
                }, 5000);
            });
        }
    </script>


</body></html>
